{{ define "main" -}}
<div class="posts">
  <div class="container">
    <div class="row">
      {{ range .Data.Pages -}}
      <article class="post">
        <h1 class="post-title">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h1>
        <time datetime="{{ .Date.Format "2018-09-10T17:34:46+05:30" }}" class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
        {{ .Summary }}
        {{ if .Truncated }}
        <div class="read-more-link">
          <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
        </div>
        {{ end }}
      </article>
      {{- end }}
    </div>
  </div>
</div>
{{- end }}
